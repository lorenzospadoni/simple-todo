<!DOCTYPE html>
<html>
    <head>
        <title>Simple-todo login</title>
        <script type="module" src="js/login.js" defer></script>
    </head>
    <body>
        <form id="login-form">
            <label>
                Username:
                <input name="username" id="username-field">
            </label>
            <label>
                Password:
                <input name="password" id="password-field">
            </label>
            <button type="submit" id="submit-button">Login</button>
        </form>
    </body>
</html>
